<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publish Article</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="publish.html">Publish Article</a>
  </div>

  <!-- Page Content -->
  <div class="container">
    <h1>Publish a New Article</h1>
    <form onsubmit="publishArticle(event)">
      <label for="title">Title:</label>
      <input type="text" id="title" placeholder="Enter article title" required>
      <br><br>
      <label for="content">Content:</label>
      <textarea id="content" rows="6" placeholder="Enter article content" required></textarea>
      <br><br>
      <button type="submit">Publish</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
